<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Travlog</title>
</head>
<body>
    <header style="position: relative;">
        <div class="background__color"></div>
        <div class="header__top__contenier">
            <div class="menu__tablet">
                <img src="./img/menu.svg" alt="menu icon">
            </div>
            <div class="logo">
                <a href="#"><img src="./img/logo.svg" alt="logo"></a>
            </div>
            <div class="menu__phone">
                <img src="./img/menu.svg" alt="menu icon">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Special Deals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header__top__button">
                <a class="header__top__button1" href="#">Log In</a>
                <a class="header__top__button2" href="#">Sign Up</a>
            </div>
        </div>
        <div class="header__buttom__contenier">
            <div class="header__buttom__text">
                <div class="header__button">
                    <a href="#">Explore the world! <img src="./img/work.svg" alt="Wrok icon"></a>
                </div>
                <div class="header__heading">
                    <h2>Travel <span> top destination</span> of the world</h2>
                </div>
                <p>We always make our customer happy by providing
                as many choices as possible </p>
                <div class="header__buttom__button">
                    <a class="buttom__button1" href="#">Get Started</a>
                    <div class="last__button">
                        <a class="buttom__button2" href="#"><img src="./img/playicon.svg" alt="play icon">Watch Demo</a>
                    </div>
                </div>
            </div>
            <div class="header__buttom__img">
                <img src="./img/travel.png" alt="Travle picture">
            </div>
        </div>
        <div class="header__footer__contenier">
            <ul>
                <li><a href="#"><img src="./img/Group.svg" alt="Company icon"></a></li>
                <li><a href="#"><img src="./img/Group-1.svg" alt="Company icon"></a></li>
                <li><a href="#"><img src="./img/Group 2.svg" alt="Company icon"></a></li>
                <li><a href="#"><img src="./img/Group 3.svg" alt="Company icon"></a></li>
                <li><a href="#"><img src="./img/Group 4.svg" alt="Company icon"></a></li>
            </ul>
        </div>
    </header>
    
</body>
</html>
